<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Joshua Mwila - Quadratic & Grade App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3ff;
      margin: 30px;
    }
    h2 {
      color: #222;
    }
    .box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      width: 450px;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input {
      width: 100%;
      padding: 7px;
      margin-top: 3px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      background: #0078d7;
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .msg {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .error {
      background: #fbeaea;
      color: #a00;
    }
    .ok {
      background: #e9f9e9;
      color: #064b06;
    }
  </style>
</head>
<body>
  <h1>Quadratic & Grade App</h1>

  <div class="box">
    <h2>Quadratic Equation Solver</h2>
    <!-- inputs for a, b, c -->
    <label>Enter a:</label>
    <input type="number" id="a">

    <label>Enter b:</label>
    <input type="number" id="b">

    <label>Enter c:</label>
    <input type="number" id="c">

    <button onclick="solve()">Solve</button>
    <button type="reset" onclick="resetQuad()">Clear</button>

    <div id="quadResult"></div>
  </div>

  <div class="box">
    <h2>Score To Grade Converter</h2>
    <label>Enter Score (0 - 100):</label>
    <input type="number" id="score">

    <button onclick="grade()">Get Grade</button>
    <button type="reset" onclick="resetGrade()">Clear</button>

    <div id="gradeResult"></div>
  </div>

  <script>
    // function for quadratic
    function solve() {
      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = parseFloat(document.getElementById('c').value);
      let out = document.getElementById('quadResult');
      out.innerHTML = '';

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        out.innerHTML = '<div class="msg error">Please fill in all values.</div>';
        return;
      }
      if (a === 0) {
        out.innerHTML = '<div class="msg error">a cannot be zero.</div>';
        return;
      }

      let D = (b * b) - (4 * a * c);
      let text = '<div class="msg ok">Discriminant (D): ${D.toFixed(2)}<br>';

      if (D > 0) {
        let r1 = (-b + Math.sqrt(D)) / (2 * a);
        let r2 = (-b - Math.sqrt(D)) / (2 * a);
        text += 'Nature: Two real roots<br>Roots: ${r1.toFixed(2)}, ${r2.toFixed(2)}</div>';
      } else if (D === 0) {
        let r = -b / (2 * a);
        text += 'Nature: One repeated root<br>Root: ${r.toFixed(2)}</div>';
      } else {
        let real = (-b / (2 * a)).toFixed(2);
        let imag = (Math.sqrt(-D) / (2 * a)).toFixed(2);
        text += 'Nature: Complex roots<br>Roots: ${real} ± ${imag}i</div>';
      }
      out.innerHTML = text;
    }

    function resetQuad() {
      document.getElementById('quadResult').innerHTML = '';
    }

    // grading part
    function grade() {
      let }score = parseFloat(document.getElementById('score').value);
      let out = document.getElementById('gradeResult');
      out.innerHTML = '';

      if (isNaN(score) || score < 0 || score > 100) {
        out.innerHTML = '<div class="msg error">Enter a number between 0 and 100.</div>';
        return;
      }

      let g;
      if (score >= 85) g = 'A+';
      else if (score >= 75) g = 'A';
      else if (score >= 65) g = 'B+';
      else if (score >= 60) g = 'B';
      else if (score >= 55) g = 'C+';
      else if (score >= 50) g = 'C';
      else g = 'D';

      out.innerHTML = '<div class="msg ok">Score ${score} → Grade ${g}</div>';
    

    function resetGrade() {
      document.getElementById('gradeResult').innerHTML = '';
    }
  </script>
</body>
</html>
